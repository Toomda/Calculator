<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="mainWrapper">
      <div class="SolutionWrapper">
        <span class="SolutionText">0</span>
      </div>
      <div class="ButtonWrapper">
        <div class="Row RowOne">
          <div class="btn AC">AC</div>
          <div class="btn PlusMinus">+/-</div>
          <div class="btn Percent">%</div>
          <div class="btn Divide Operator">/</div>
        </div>
        <div class="Row RowTwo">
          <div class="btn Seven">7</div>
          <div class="btn Eight">8</div>
          <div class="btn Nine">9</div>
          <div class="btn Multiply Operator">X</div>
        </div>
        <div class="Row RowThree">
          <div class="btn Four">4</div>
          <div class="btn Five">5</div>
          <div class="btn Six">6</div>
          <div class="btn Minus Operator">-</div>
        </div>
        <div class="Row RowFour">
          <div class="btn One">1</div>
          <div class="btn Two">2</div>
          <div class="btn Three">3</div>
          <div class="btn Plus Operator">+</div>
        </div>
        <div class="Row RowFive">
          <div class="btn Zero">0</div>
          <div class="btn Dot">.</div>
          <div class="btn Equal Operator">=</div>
        </div>
      </div>
    </div>
  </body>
  <script
    language="javascript"
    type="text/javascript"
    src="calculator.js"
  ></script>
</html>
